        <section class="h-dvh w-full flex items-center justify-center">
            <div class="max-lg:w-5/6 lg:w-lg max-lg:max-w-96 flex justify-start items-center p-5 flex-col gap-10 rounded-lg backdrop-blur-sm bg-opacity-50 border border-white/20 shadow-lg">
                <h1 class="text-2xl font-bold">Contacter moi !</h1>
                <div class="flex flex-col gap-5 w-full">
                    <form action="" method="post" class="w-full">
                        <div class="flex flex-col justify-start items-center gap-20 p-3">
                            <div class="flex lg:flex-row max-lg:flex-col justify-center gap-5 w-full">
                                    <input type="text" name="firstname" id="firstname" placeholder="Nom" class="p-1 rounded-md dark:text-black border border-text w-full">
                                    <input type="text" name="name" id="name" placeholder="Prénom" class="p-1 rounded-md dark:text-black border border-text w-full">
                            </div>
                            <div class="w-full">
                                <input type="email" name="email" id="email" placeholder="Email" class="p-1 rounded-md dark:text-black w-full border border-text">
                            </div>
                            <div class="w-full">
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="p-1 rounded-md dark:text-black w-full resize-none border border-text"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="flex justify-center items-center gap-5">
                        <button id="send" onclick="sendMail()" class="px-5 py-2 rounded-full text-background bg-text">Envoyer</button>
                    </div>
                    <div class="flex justify-center gap-5">
