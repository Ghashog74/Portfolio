<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/styles/output.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./public/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
        <title>Contact</title>
    </head>
    <!-- Début navbar -->
    <body class=" bg-repeat bg-top bg-background font-Poppins text-text bg-background-noise bg-contain">

        <div class="fixed bottom-4 left-4">
            <span class="sm:hidden">XS</span>
            <span class="hidden sm:block md:hidden">SM</span>
            <span class="hidden md:block lg:hidden">MD</span>
            <span class="hidden lg:block xl:hidden">LG</span>
            <span class="hidden xl:block 2xl:hidden">XL</span>
            <span class="hidden 2xl:block 3xl:hidden">2XL</span>
          </div>

        <nav class="flex max-lg:justify-between h-16 w-full fixed top-0 z-50 backdrop-blur-sm bg-opacity-50 border border-white/20">
            <div class="flex items-center justify-center lg:w-1/6 max-lg:mx-1">
            <h1 class="text-4xl font-thin font-Afacad-flux">Quentin</h1>
            </div>
            <div class="flex items-center justify-center mx-3 lg:hidden lg:w-0">
            <button>
                <i class="fa-solid fa-bars text-3xl lg:hidden"></i>
            </button>
            </div>
            <div class="lg:w-1/2 max-lg:hidden max-lg:w-0"></div>
            <div class="flex justify-self-center justify-around items-center lg:w-4/5 max-lg:hidden max-lg:w-0">
            <div class="">
                <a href="/index.html#info">À propos</a>
            </div>
            <div class="">
                <a href="/index.html#competence">Compétences</a>
            </div>
            <div class="">
                <a href="/index.html#parcours">Parcours</a> 
            </div>
            <div class="">
                <a href="/index.html#experience">Expériences</a>
            </div>
            <div class="">
                <a href="/index.html#projets">Projets</a>
            </div>
            <div class="active">
                <a href="/contact.html">Contact</a>
            </div class=" flex justify-center it">
            <input type="checkbox" id="light-switch" class="light-switch sr-only" />
            <label class="relative cursor-pointer p-2" for="light-switch">
                <!-- <i class="fa-regular fa-moon text-xl dark:hidden"></i>
                <i class="fa-regular fa-sun text-xl hidden dark:block"></i> -->
                <img src="icons/moon.svg" class="h-7 dark:hidden">
                <img src="icons/sun.svg" class="h-7 hidden dark:block">
            </label>
            </div>
            </div>
        </nav>
        <!-- Fin navbar -->

        <div class=" flex flex-col justify-center items-center max-2xl:mt-20 h-dvh text-text z-40">
            <!-- Titre "Nous contacter" -->
            <div class="flex justify-center pb-10">
                <div class="flex justify-center bg-opacity-50 backdrop-blur-lg shadow-md rounded-xl px-10 py-3">
                    <h2 class="text-text font-poppins text-3xl">Nous contacter</h2>
                </div>
            </div>
        
            <!-- Début du formulaire de contact -->
            <div class="shadow-md bg-opacity-50 backdrop-blur-lg rounded-xl w-3/4 md:w-1/2 lg:w-1/3 p-8">
                <!-- Nom -->
                <div class="flex flex-col gap-3">
                    <p class="ml-1 font-poppins">
                        Nom*
                    </p>
                    <input class="bg-background rounded-lg shadow-md bg-opacity-50 backdrop-blur-lg h-8 p-2 outline-none"
                        type="text" id="nom" name="nom" placeholder="Saisissez votre nom" required />
                    <p id="name_error" class="text-red-500"></p>
                </div>
        
                <!-- Email -->
                <div class="flex flex-col gap-3">
                    <div class="">
                        <div class="ml-1 mt-5 font-poppins  w-fit">
                            <p>
                                E-mail*
                            </p>
                        </div>
                    </div>
                    <input
                        class="bg-background rounded-lg shadow-md bg-opacity-50 backdrop-blur-lg h-8 w-full mr-5 p-2 outline-none"
                        type="email" id="email" name="email" placeholder="Saisissez votre mail" required />
                    <p id="email_error" class="text-red-500"></p>
                </div>
        
                <!-- Objets -->
                <div class="flex flex-col gap-3">
                    <div class="">
                        <div class="ml-1 mt-5 font-poppins  w-fit">
                            <p>
                                Objet*
                            </p>
                        </div>
                    </div>
                    <input
                        class="bg-background rounded-lg shadow-md bg-opacity-50 backdrop-blur-lg h-8 w-full mr-5 p-2 outline-none"
                        type="text" id="objet" name="objet" placeholder="Saisissez votre objet" required />
                    <p id="object_error" class="text-red-500"></p>
                </div>
        
                <!-- Message -->
                <div class="flex flex-col gap-3">
                    <div class="">
                        <div class="ml-1 mt-5 font-poppins w-fit">
                            <p>
                                Message*
                            </p>
                        </div>
                    </div>
        
                    <div class="">
                        <textarea id="message" name="message" required rows="5" cols="68"
                            class="stroke-2 bg-background rounded-lg shadow-md bg-opacity-50 backdrop-blur-lg p-2 outline-none w-full resize-none"
                            placeholder="Saisissez votre message"></textarea><br>
                        <p id="message_error" class="text-red-500"></p>
                    </div>
                </div>
            </div>
        
            <!-- Bouton envoyer -->
            <div class="flex justify-center mt-7">
                <div class="flex justify-center bg-secondary rounded-lg text-text w-fit h-fit hover:bg-primary">
                    <div>
                        <button class="py-5 px-12" onclick="send()">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="scripts/switch.js"></script>
    </body>
    <script src="scripts/activeNav.js"></script>
    <script src="scripts/mail.js"></script>
    <script src="scripts/send.js"></script>
</html>
